{
    "jobs" : [{
            "name" : "param:cupsdService",
            "condition" : "print.cupsd.ready=true",
            "cmds" : [
                "start cupsd"
            ]
        }
    ],
    "services" : [{
            "name" : "cupsd",
            "path" : ["/system/bin/cupsd", "-f", "-c", "/etc/cups/cupsd.conf", "-s", "/etc/cups/cups-files.conf"],
            "uid" : "print",
            "gid" : ["print", "cups"],
            "secon" : "u:r:cupsd:s0",
            "start-mode" : "condition"
        }
    ]    
}