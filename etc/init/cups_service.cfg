{
    "jobs" : [{
            "name" : "early-boot",
            "cmds" : [
                "mkdir /data/service/el1/public/cups 0775 print cups",
                "mkdir /data/service/el1/public/cups/cache 0750 print cups",
                "mkdir /data/service/el1/public/cups/ppd 0755 print cups",
                "mkdir /data/service/el1/public/cups/run 0755 print cups",
                "mkdir /data/service/el1/public/cups/spool 0710 print cups",
                "mkdir /data/service/el1/public/cups/spool/tmp 0750 print cups"
            ]
        }
    ],
    "services" : [{
            "name" : "cupsd",
            "path" : ["/system/bin/cupsd", "-f", "-c", "/etc/cups/cupsd.conf", "-s", "/etc/cups/cups-files.conf"],
            "uid" : "print",
            "gid" : ["print", "cups"],
            "secon" : "u:r:cupsd:s0"
        }
    ]    
}